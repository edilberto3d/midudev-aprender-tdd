
name: Uthh CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  uthh:  
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - uses: actions/checkout@v5 
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci --legacy-peer-deps --no-fund --no-audit
      - run: npm run lint
      - run: npm run test
      - run: npm run build

        
