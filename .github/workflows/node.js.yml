
name: Hecho por edilberto

on:
  push:
    branches: [ "main" ]

jobs:
  uthh:  
    runs-on: ubuntu-latest 
    
    steps:
      - uses: actions/checkout@v5 
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run build

        
